<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Form Demo</title>
</head>

<body>
    <h1>
        Search
    </h1>
    <form action="https://www.google.com/search">
        <div>
            <label for="search">Enter Keyword - </label>
            <input type="text" id="search" placeholder="Text goes here" name="q" required>
        </div>
        <button>Search</button>
    </form>

    <h1>
        Search videos
    </h1>
    <form action="https://www.youtube.com/results">
        <div>
            <label for="videoSearch">Enter Keyword Here</label>
            <input type="text" id="videoSearch" placeholder="Text goes here" name="search_query" required>
        </div>
        <button type="submit">Search Video</button>
    </form>

    <h2>
        Feedback
    </h2>
    <form action="">
        <input type="checkbox" id="like" name="likeit">
        <label for="like">Do you like our page ?</label>
    </form>
    <h2>
        Select your most used search engine
    </h2>
    <form action="https://www.google.com/search">
        <label for="eng">Select your most used search engine -</label>
        <select name="q" id="eng">
            <option value="google">Google</option>
            <option value="bing">Bing</option>
            <option value="yahoo">Yahoo</option>
            <option value="" selected>Select one</option>
        </select>
        <button>submit</button>
    </form>
</body>

</html>
